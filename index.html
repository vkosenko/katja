<script>
    (function ($) {
        $(document).ready(function(){
            var template = '<article id="node-%%NODE_ID%%" class="node node-article node-promoted node-teaser %%EVEN_ODD%% first %%BIG_POST_PREFIX%%post-box clearfix" about="/%%HASH%%" typeof="sioc:Item foaf:Document">';
            template +='<header><h3><a href="gallery.html#%%HASH%%">%%NAME%%</a></h3><span property="dc:title" content="%%NAME%%" class="rdf-meta element-hidden"></span><span property="sioc:num_replies" content="0" datatype="xsd:integer" class="rdf-meta element-hidden"></span></header>';
            template += '<div class="content"><div class="field field-name-field-image field-type-image field-label-hidden"><div class="field-items">';
            template += '<div class="field-item %%EVEN_ODD%%" rel="og:image rdfs:seeAlso" resource="%%THUMB%%">';
            template += '<a href="gallery.html#%%HASH%%"><img typeof="foaf:Image" src="%%THUMB%%"  alt="" /></a>';
            template += '</div></div></div></div>';
            template += '</article>';
            var contentInner = '';
            for (var i = 0; i < galleries.length; i++) {
                var tpl = template;
                var evenOdd = (i % 2 == 0) ? 'even' : 'odd';
                var thumbFolder = (i == 0) ? 'images' : 'thumbs';
                tpl = tpl.replace("%%NODE_ID%%", i);
                if (i === 0) {
                    tpl = tpl.replace("%%BIG_POST_PREFIX%%", "big-");
                } else {
                    tpl = tpl.replace("%%BIG_POST_PREFIX%%", "");
                }
                tpl = tpl.replace(/%%HASH%%/g, galleries[i].hash);
                tpl = tpl.replace(/%%NAME%%/g, galleries[i].name);
                tpl = tpl.replace(/%%EVEN_ODD%%/g, evenOdd);
                tpl = tpl.replace(/%%THUMB%%/g, 'galleries/' + galleries[i].hash + '/' + thumbFolder + '/' + galleries[i].thumb);
                contentInner += tpl;
            }
            $(".content").html(contentInner);
        });
    })(jQuery);

</script>
