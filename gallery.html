                <div class="content">

                    <div id="gallery" style="display:none;">

                    </div>

                    <script>

                        $(document).ready(function(){
                            var galleriesFolder = 'galleries';
                            var thumbsFolder = 'thumbs';
                            var imagesFolder = 'images';
                            var galleriesConf = {
                                gallery_theme: "tiles",
                                tiles_type: "columns",
                                tile_enable_textpanel: true,
                                tile_textpanel_title_text_align: "center",
                                lightbox_textpanel_enable_description: true,
                                tile_as_link:true
                            };
                            var galleryConf = {
                                gallery_theme: "tiles",
                                tiles_type: "columns",
                                tile_enable_textpanel: true,
                                tile_textpanel_title_text_align: "center",
                                lightbox_textpanel_enable_description: true
                            };

                            var galleries = [
                                {
                                    name: 'Gem√§lde',
                                    hash: 'gemaelde',
                                    thumb: 'gemaelde_1.jpg',
                                    gallery: [
                                        {thumb: 'gemaelde_1.jpg'},
                                        {thumb: 'gemaelde_2.jpg'},
                                        {thumb: 'gemaelde_3.jpg'},
                                        {thumb: 'gemaelde_4.jpg'},
                                        {thumb: 'gemaelde_5.jpg'},
                                        {thumb: 'gemaelde_6.jpg'}
                                    ]
                                },
                                {
                                    name: 'Schaufenster',
                                    hash: 'schaufenster',
                                    thumb: 'schaufenster1.jpg',
                                    gallery: [
                                        {thumb: 'schaufenster1.jpg'},
                                        {thumb: 'schaufenster2.jpg'},
                                        {thumb: 'schaufenster3.jpg'},
                                        {thumb: 'schaufenster4.jpg'},
                                        {thumb: 'schaufenster5.jpg'},
                                        {thumb: 'schaufenster6.jpg'},
                                        {thumb: 'schaufenster7.jpg'},
                                        {thumb: 'schaufenster8.jpg'},
                                        {thumb: 'schaufenster9.jpg'},
                                        {thumb: 'schaufenster10.jpg'}
                                    ]
                                }
                            ];

                            var buildGallery = function(galleryIndex) {
                                var imgs = '';
                                for (var i = 0; i < galleries[galleryIndex].gallery.length; i++) {
                                    var img = '<img';
                                    img += ' alt=""';
                                    img += ' src="' + galleriesFolder + '/' + galleries[galleryIndex].hash + '/' + thumbsFolder + '/' + galleries[galleryIndex].gallery[i].thumb + '"';
                                    img += ' data-image="' + galleriesFolder + '/' + galleries[galleryIndex].hash + '/' + imagesFolder + '/' + galleries[galleryIndex].gallery[i].thumb + '"';
                                    img += ' data-description="" />';

                                    imgs += img;
                                }
                                $("#gallery").html(imgs);
                                $("#gallery").unitegallery(galleryConf);
                            }

                            var getGalleryIndexFromHash = function() {
                                var hash = window.location.hash.substring(1);
                                if (hash.length === 0) {
                                    return false;
                                }
                                for (var i = 0; i < galleries.length; i++) {
                                    if (galleries[i].hash === hash) {
                                        return i;
                                    }
                                }

                                return false;
                            }

                            var galleryIndex = getGalleryIndexFromHash();

                            if (galleryIndex === false) {
                                $("#gallery").show().html("ERROR: INVALID GALLERY");
                            } else {
                                $("#page-title").html(galleries[galleryIndex].name);
                                buildGallery(galleryIndex);
                            }


                        });
                    </script>
